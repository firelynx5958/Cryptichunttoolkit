<h2>Word/Letter Shift</h2>
<p>Shift each letter by a custom amount (like Caesar, but any shift).</p>
<label>
    <span>Input Text:</span><br>
    <textarea id="wordshift-input" rows="3" style="width:100%"></textarea>
</label>
<br>
<label>
    <span>Shift:</span>
    <input id="wordshift-shift" type="number" value="1" min="-25" max="25" style="width:60px">
</label>
<br>
<button id="wordshift-btn">Shift</button>
<br><br>
<label>
    <span>Output:</span><br>
    <textarea id="wordshift-output" rows="3" style="width:100%" readonly></textarea>
</label>
