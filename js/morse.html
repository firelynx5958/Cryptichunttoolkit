<h2>Morse Code</h2>
<p>Convert text to Morse code and Morse code to text.</p>
<label>
    <span>Input:</span><br>
    <textarea id="morse-input" rows="3" style="width:100%"></textarea>
</label>
<br>
<button id="morse-to-morse">To Morse</button>
<button id="morse-to-text">To Text</button>
<br><br>
<label>
    <span>Output:</span><br>
    <textarea id="morse-output" rows="3" style="width:100%" readonly></textarea>
</label>
