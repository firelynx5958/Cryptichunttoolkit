<h2>Vigenère Cipher</h2>
<p>Encrypt or decrypt using the Vigenère cipher. Key must consist of letters only.</p>
<label>
    <span>Key:</span><br>
    <input id="vig-key" type="text" style="width:100%" placeholder="Keyword (e.g. puzzle)">
</label>
<br>
<label>
    <span>Input:</span><br>
    <textarea id="vig-input" rows="3" style="width:100%" placeholder="Enter text"></textarea>
</label>
<br>
<button id="vig-encode">Encode</button>
<button id="vig-decode">Decode</button>
<br><br>
<label>
    <span>Output:</span><br>
    <textarea id="vig-output" rows="3" style="width:100%" readonly></textarea>
</label>
<script src="js/vigenere.js"></script>
