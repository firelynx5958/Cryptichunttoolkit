<h2>Backlink Finder</h2>
<p style="color:#aee0ff; font-size:1.01rem; margin-bottom:2.2rem;">
  <b>Note:</b> Most popular links will work instantly. Some rare services may not expand due to browser security restrictions.
</p>
<label>
    <span>Short URL or Code:</span><br>
    <input id="backlink-input" type="text" style="width:100%" placeholder="Paste short URL or code here">
</label>
<br>
<button id="backlink-btn">Search</button>
<br><br>
<label>
    <span>Result:</span><br>
    <div id="backlink-output" style="width:100%; min-height:2em; background:#181a1b; color:#b0ffb0; border:1px solid #e0e0e0; border-radius:0.4em; padding:0.7em 0.8em; font-family:inherit; font-size:1em;"></div>
</label>
