<h2>QR Code Tools</h2>
<p>Generate or decode QR codes. (Decoding uses goqr.me API)</p>
<label>
    <span>Input Text or Image URL:</span><br>
    <textarea id="qr-input" rows="2" style="width:100%"></textarea>
</label>
<br>
<button id="qr-generate">Generate</button>
<button id="qr-decode">Decode</button>
<br><br>
<div id="qr-image" style="margin-bottom:1em;"></div>
<label>
    <span>Decoded Output:</span><br>
    <div id="qr-output" style="width:100%; min-height:2em; background:#181a1b; color:#b0ffb0; border:1px solid #e0e0e0; border-radius:0.4em; padding:0.7em 0.8em; font-family:inherit; font-size:1em;"></div>
</label>
