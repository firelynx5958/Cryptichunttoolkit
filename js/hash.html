<h2>Hashing Tools</h2>
<p>Hash text using MD5, SHA-1, or SHA-256.</p>
<label>
    <span>Input Text:</span><br>
    <textarea id="hash-input" rows="2" style="width:100%"></textarea>
</label>
<br>
<label>
    <span>Algorithm:</span>
    <select id="hash-type">
        <option value="md5">MD5</option>
        <option value="sha1">SHA-1</option>
        <option value="sha256">SHA-256</option>
    </select>
</label>
<br>
<button id="hash-btn">Hash</button>
<br><br>
<label>
    <span>Output:</span><br>
    <div id="hash-output" style="width:100%; min-height:2em; background:#181a1b; color:#b0ffb0; border:1px solid #e0e0e0; border-radius:0.4em; padding:0.7em 0.8em; font-family:inherit; font-size:1em;"></div>
</label>
