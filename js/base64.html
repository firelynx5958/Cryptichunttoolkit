<h2>Base64 Encoder/Decoder</h2>
<p>Convert text to and from Base64 encoding.</p>
<label>
    <span>Input Text:</span><br>
    <textarea id="base64-input" rows="3" style="width:100%"></textarea>
</label>
<br>
<button id="base64-encode">Encode</button>
<button id="base64-decode">Decode</button>
<br><br>
<label>
    <span>Output:</span><br>
    <textarea id="base64-output" rows="3" style="width:100%" readonly></textarea>
</label>
