<h2>Unicode Inspector</h2>
<p>See Unicode code points and names for each character.</p>
<label>
    <span>Input Text:</span><br>
    <textarea id="unicode-input" rows="2" style="width:100%"></textarea>
</label>
<br>
<button id="unicode-btn">Inspect</button>
<br><br>
<label>
    <span>Results:</span><br>
    <div id="unicode-output" style="width:100%; min-height:2em; background:#181a1b; color:#b0ffb0; border:1px solid #e0e0e0; border-radius:0.4em; padding:0.7em 0.8em; font-family:inherit; font-size:1em;"></div>
</label>
