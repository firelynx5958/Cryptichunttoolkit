<h2>Braille Converter</h2>
<p>Convert text to Braille and Braille to text.</p>
<label>
    <span>Input:</span><br>
    <textarea id="braille-input" rows="2" style="width:100%"></textarea>
</label>
<br>
<button id="braille-to-braille">To Braille</button>
<button id="braille-to-text">To Text</button>
<br><br>
<label>
    <span>Output:</span><br>
    <div id="braille-output" style="width:100%; min-height:2em; background:#181a1b; color:#b0ffb0; border:1px solid #e0e0e0; border-radius:0.4em; padding:0.7em 0.8em; font-family:inherit; font-size:1em;"></div>
</label>
