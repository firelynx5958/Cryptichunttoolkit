<h2>Rail Fence Cipher</h2>
<p>Encode or decode using the Rail Fence transposition cipher.</p>
<label>
    <span>Input Text:</span><br>
    <textarea id="railfence-input" rows="3" style="width:100%"></textarea>
</label>
<br>
<label>
    <span>Rails:</span>
    <input id="railfence-rails" type="number" value="3" min="2" max="20" style="width:60px">
</label>
<br>
<button id="railfence-encode">Encode</button>
<button id="railfence-decode">Decode</button>
<br><br>
<label>
    <span>Output:</span><br>
    <textarea id="railfence-output" rows="3" style="width:100%" readonly></textarea>
</label>
