<h2>Regex Tester</h2>
<p>Test regular expressions against your text.</p>
<label>
    <span>Input Text:</span><br>
    <textarea id="regex-input" rows="3" style="width:100%"></textarea>
</label>
<br>
<label>
    <span>Pattern:</span>
    <input id="regex-pattern" type="text" style="width:60%" placeholder="e.g. \\d+">
</label>
<label style="margin-left:1em;">
    <span>Flags:</span>
    <input id="regex-flags" type="text" style="width:40px" placeholder="gim">
</label>
<br>
<button id="regex-btn">Test</button>
<br><br>
<label>
    <span>Results:</span><br>
    <div id="regex-output" style="width:100%; min-height:2em; background:#181a1b; color:#b0ffb0; border:1px solid #e0e0e0; border-radius:0.4em; padding:0.7em 0.8em; font-family:inherit; font-size:1em;"></div>
</label>
